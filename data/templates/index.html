{% extends 'layout/base.html' %}

{% block content %}
<form action="/answer" method="post">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 card bg-light mb-3">
                <div class="card-body">
                    <label for="phrase_text">Phrase</label>
                    <br>
                    <textarea id="phrase_text" name="phrase" class="col-md-12" rows="2"
                              placeholder="How are you?" required wrap="hard">
                    </textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-6">Send</button>
                </div>
            </div>
        </div>
    </div>
</form>

<br>
<div class="container-fluid">
    {% for phrase in conversation %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 card bg-light mb-3">
                <div class="card-body">
                    <div class="row">
                        <p class="col-sm-1"><small> {{ phrase.timestamp.strftime('%Y-%m-%d %H:%M') }}</small></p>
                        <p class="card-text col-sm-6">
                            Somebody: {{ phrase.phrase }} <br>
                            Bender: {{ phrase.answer }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
